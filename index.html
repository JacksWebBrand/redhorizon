<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The landing page for Red Horizon Web Development, based in the UK">
    <meta name="theme-color" content="#202020"/>
    <link rel="icon" href="images/logo2-icon.WebP">
    <link rel="stylesheet" href="style.css">
    <title>Red Horizon</title>
</head>
<body>
    <header>
        <!-- Logo Heading -->
        <div class="logo-container">
            <img src="images/logo2-compressed.WebP" alt="Red Horizon Logo">
        </div>
        <!-- Stars container -->
        <stars id="stars-container"></stars>
        <!-- Welcome Text -->
        <p class="web-dev-text" id="web-dev-text">web development that's...</p>
        <p class="welcome-text" id="welcome-text">FAST LOADING</p>
        <!-- Background Video -->
        <div class="video-container">
            <video poster="images/alt-video-thumb.WebP" src="video/mars-720p-crop.webm" class="landing-video" id="landing-video" autoplay loop muted></video>
        </div>
    </header>

    <div class="scroll">
        <div class="scroll-content-container">
            <img src="images/sort-down-solid.svg" alt="Scroll down icon" class="fas fa-sort-down scroll-text" id="fas">
            <p class="scroll-text">down to earth</p>
            <img src="images/sort-down-solid.svg" alt="Scroll down icon" class="fas fa-sort-down scroll-text" id="fas">
        </div>
    </div>

    <div class="filler"></div>

    <!-- Script -->
    <script src="script.js" defer></script>
</body>
</html>
